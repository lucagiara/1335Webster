<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Visioning Session #1 - Gallery</title>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .gallery-container { position: relative; width: 90%; max-width: 1000px; height: 70vh; display: flex; align-items: center; justify-content: center; }
        .gallery-img { max-width: 100%; max-height: 100%; display: none; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: opacity 0.5s ease; }
        .gallery-img.active { display: block; }
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.1); border: none; color: white; font-size: 2rem; padding: 20px; cursor: pointer; border-radius: 50%; z-index: 10; }
        .nav-btn:hover { background: rgba(255,255,255,0.3); }
        .prev { left: -60px; }
        .next { right: -60px; }
        .counter { margin-top: 20px; opacity: 0.7; }
        .close-btn { position: absolute; top: 20px; right: 20px; color: white; text-decoration: none; font-size: 1.2rem; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 5px; }
        #loading { font-size: 1.5rem; }
    </style>
</head>
<body>

    <a href="index.html" class="close-btn">âœ• Close Gallery</a>
    <h1 id="title">Community Visioning Session #1</h1>

    <div id="loading">Loading photos...</div>

    <div class="gallery-container" id="gallery" style="display:none;">
        <button class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</button>
        <div id="photo-wrapper" style="width:100%; height:100%; display:flex; justify-content:center; align-items:center;"></div>
        <button class="nav-btn next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <div class="counter" id="counter"></div>

    <script>
        const folderPath = 'visioning-session-1';
        const repoOwner = 'lucagiara';
        const repoName = '1335Webster';
        let currentIndex = 0;
        let images = [];

        async function loadGallery() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`);
                const files = await response.json();
                
                // Filter only image files
                images = files.filter(file => file.name.match(/\.(jpg|jpeg|png|gif)$/i));

                const wrapper = document.getElementById('photo-wrapper');
                images.forEach((img, index) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = img.download_url;
                    imgElement.className = index === 0 ? 'gallery-img active' : 'gallery-img';
                    wrapper.appendChild(imgElement);
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('gallery').style.display = 'flex';
                updateCounter();
            } catch (error) {
                document.getElementById('loading').innerText = 'Error loading photos.';
                console.error(error);
            }
        }

        function changeSlide(direction) {
            const slides = document.querySelectorAll('.gallery-img');
            if (slides.length === 0) return;
            
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + direction + slides.length) % slides.length;
            slides[currentIndex].classList.add('active');
            updateCounter();
        }

        function updateCounter() {
            document.getElementById('counter').innerText = `Image ${currentIndex + 1} of ${images.length}`;
        }

        loadGallery();
    </script>
</body>
</html>
